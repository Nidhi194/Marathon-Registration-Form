<!DOCTYPE html>
<html lang="en">
<head>
    <title>MARATHON REGISTRATION FORM</title>
</head>
<body>
    <h1>MARATHON FORM REGISTRATION!!</h1>
    <form action="">
    <div>
        <label for="u">Please Enter Your First Name:</label>
        <input type="text" id="u" placeholder="first name" required>
    </div>
    <br>
    <div>
        <label for="l">Please Enter Your last Name:</label>
        <input type="text" id="l" placeholder="last name" required>
    </div>
    <br>
    <div>
        <h2>Marathon type Selection</h2>
        <input type="radio" name="KM" id="km1" value="1">
        <label for="km1">1KM MARATHON</label>
        <br>

        <input type="radio" name="KM" id="km2" value="2">
        <label for="km2">3KM MARATHON</label>
        <br>

        <input type="radio" name="KM" id="km3" value="3">
        <label for="km3">5KM MARATHON</label>
        <br>
    </div> 
    <br>
    <div>
        <label for="e">Enter your Email:</label>
        <input type="email" name="" id="e" required placeholder="email">
       <BR>
    </div>

    <div>
        <label for="P">Enter Your Password:</label>
        <input type="password" id="P" required placeholder="Password">
    </div>

    <br>
    <div>
        <input type="submit" value="REGISTER!!">
        
    </div>
    </form>
</body>
</html>
